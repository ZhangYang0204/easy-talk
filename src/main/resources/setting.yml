setting:

  #使用哪一套语言 可以在这里看到可选的语言https://github.com/ZhangYang0204/easy-talk/tree/master/src/main/resources/display
  #你也可以在https://github.com/ZhangYang0204/easy-talk/tree/master/src/main/resources/display上传你使用的语言
  #此项修改后只有服务器重启或者使用其他插件重新安装此插件后才会生效
  #Which language is used? If you want to find what you can use,please go to https://github.com/ZhangYang0204/easy-talk/tree/master/src/main/resources/display
  #You can also go to https://github.com/ZhangYang0204/easy-talk/tree/master/src/main/resources/display to upload your language
  #This modification will not take effect until the server is restarted or the plugin is reinstalled by other plugin
  display: "default"

  #下面的字符会被替换为手中的物品,不能填写”“，”“会被自动忽略
  showItemSymbol:
    - "%i"

  shout:

    #是否开启功能，不填则采用默认值false
    enable: false

    #喊话消息的最前面添加的内容，值为textComponent.yml中的选项
    prefix: "喊话前缀"

    #以下面的字符开头时表明为喊话，如果为""或者不填，采用默认值!
    symbol: "!"

    #公共聊天的可视距离，一旦开启喊话后，不喊话的聊天（不包括私聊）只能在以下范围内看到，必须是非负数，填错或不填则采用默认值为128
    publicChatVisibleRange: 128

    #花费，Vault金币花费
    cost: 50


