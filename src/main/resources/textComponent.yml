textComponent:
  公共聊天前缀1:
    #显示的文本，可以使用Papi变量
    text: "&6[&f%player_name%&6] &7&l>>> "



    #该文本的悬浮事件 有SHOW_TEXT
    hoverEvent: "SHOW_TEXT"

    #这里必须是数组，支持Papi变量，虽然是数组，但是不会自动换行，请用换行符\n换行
    hoverEventContent:
      - "这是公共聊天，全部人都能看到\n"
      - "他的名字是：%player_name%"


    #该文本的悬浮事件 有RUN_COMMAND SUGGEST_COMMAND COPY_TO_CLIPBOARD
    clickEvent: "SUGGEST_COMMAND"

    #这里必须不是数组，支持Papi变量
    clickEventContent: "/tpa <玩家名>"

  公共聊天前缀2:
    text: "&6[&f%player_name%&6] &7&l>>> "
    hoverEvent: "SHOW_TEXT"
    hoverEventContent:
      - "&c这是公共聊天，全部人都能看到\n"
      - "&c他的名字是：%player_name%"
    clickEvent: "SUGGEST_COMMAND"
    clickEventContent: "/tpa <玩家名>"

  私聊前缀1:
    text: "&6[&f{self_name}&6]&b&l➡&6[&f{target_name}&6] &7&l>>>"
    clickEvent: "SUGGEST_COMMAND"
    clickEventContent: "/et privateChat <玩家名> <消息>"
  私聊前缀2:
    text: "&6[&f{self_name}&6]&b&l➡&6[&f{target_name}&6] &7&l>>>"
    clickEvent: "SUGGEST_COMMAND"
    clickEventContent: "/et privateChat <玩家名> <消息>"
  喊话前缀:
    text: "&6[&e喊话&6] &7&l>>>"
    hoverEvent: "SHOW_TEXT"
    hoverEventContent:
      - "这是喊话聊天，全部人都能看到，不论距离"
    clickEvent: "SUGGEST_COMMAND"
    clickEventContent: "!"
